<div class="page-header">
  <h3 class="page-title">
    Hóa đơn
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <button type="button" class="btn bg-success" data-toggle="modal" data-target="#add" (click)="showmodal(0)"><i
        class="fas fa-plus"></i>Thêm hóa đơn</button>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Danh sách hóa đơn</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                      <input type="checkbox" aria-label="Checkbox for following text input">
                </th>
                <th>#</th>
                <th>Mã hóa đơn</th>
                <th>Mã bàn</th>
                <th>Thời gian vào</th>
                <th>Thời gian kết thúc</th>
                <th>Tổng tiền</th>
                <th>Giảm giá</th>
                <th>Tình trạng</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let row of order , let i = index">
                <td>
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </td>
                <td>
                  {{i + 1}}
                </td>
                <td>
                  {{row.firstName}}
                </td>
                <td>
                  {{row.lastName}}
                </td>
                <td>
                  {{row.phone}}
                </td>
                <td>
                  {{row.email}}
                </td>
                <td>
                  100$
                </td>
                <td>
                  5$
                </td>
                <td>
                  Đãng thanh toán
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" bsModal #editModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
 aria-labelledby="dialog-static-name">
 <div class="modal-dialog">
   <div class="modal-content">
       <div class="modal-header">
       <h5 class="modal-title" id="staticBackdropLabel">{{action}} Hàng hóa </h5>
       <button type="button" class="close pull-right" aria-label="Close" (click)="hidemodal()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <div class="form-group row pt-4">
         <label for="txtid" class="col-4 col-form-label repuire text-dark" style="text-align: left;"><strong>
             ID</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtid" [(ngModel)]="aOrder.stuId" name="txtid">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtfirstName" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>firstName</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtfirstName" [(ngModel)]="aOrder.firstName"
             name="txtfirstName">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtlastname" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>lastname</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtlastname" [(ngModel)]="aOrder.lastName" name="txtlastname">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtgmail" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>Gmail</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtgmail" [(ngModel)]="aOrder.email" name="txtgmail">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtphone" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>Phone</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtphone" [(ngModel)]="aOrder.phone" name="txtphone">
         </div>
       </div>
       <div class="form-group row">
         <label for="Gioitinh" class="col-4 col-form-label repuire" style="text-align: left;"><strong>Giới
             tính</strong></label>
         <div class="col-8 mt-2" style="text-align: left;">
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"
               [(ngModel)]="aOrder.gender" [value]="0">
             <label class="custom-control-label" for="customRadioInline1">Nam</label>
           </div>
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"
               [(ngModel)]="aOrder.gender" [value]="1">
             <label class="custom-control-label" for="customRadioInline2">Nữ</label>
           </div>
         </div>
       </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hidemodal()">Close</button>
       <button type="button" class="btn btn-primary" (click)='save()'>Save</button>
     </div>
   </div>
 </div>
</div>
