<div class=" m-3">
    <!--header-->
    <div class="header bg-transparent border-success">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="../../../assets/images/foods/lo.png" class="img-fluid ml-2" alt="">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Tìm kiếm</button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false" style="color:black;"><img
                                src="../../../assets/images/foods/hiepga.png" class="rounded-circle" alt="">&nbsp; Phục
                            Vụ</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Thông tin</a>
                            <a class="dropdown-item" href="#">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--body-->
    <div class="body text-success m-3">
        <div class="body text-success m-3">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="ban" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <div class="row justify-content-between">
                                <div class="col-5 ">
                                    <img src="../../../assets/images/foods/table.jpg" alt="" class="w-100">
                                    <div class="row p-20">
                                        <button class="btn btn-primary w-150"
                                            [ngClass]="{'selected': listTable[1] != 0 && listTable[1] != null }"
                                            type="button" [routerLink]="['./',1]"
                                            routerLinkActive="router-link-active" (click)="select(1)" #table1>Bàn
                                            1</button>
                                        <button class="btn btn-warning m-0 ml-auto w-150" type="button"
                                            (click)="showModal(1)">Chuyển Bàn</button>
                                    </div>
                                    <!-- Modal chuyen ban -->
                                    <div class="modal fade" bsModal #confirmModal="bs-modal"
                                        [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
                                        aria-labelledby="dialog-static-name">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close pull-right" aria-label="Close"
                                                        (click)="hideModal()">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h3>Chuyển đến bàn số? </h3>
                                                    <input class="form-control" type="text" name="table" [(ngModel)]="toId">
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary"
                                                        (click)="hideModal()">Không</button>
                                                    <button class="btn btn-success" (click)="move()">Đồng Ý</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5 ">
                                    <img src="../../../assets/images/foods/table.jpg" alt="" class="w-100">
                                    <div class="row p-20">
                                        <button class="btn btn-primary w-150"
                                            [ngClass]="{'selected': listTable[2] != 0 && listTable[2] != null }"
                                            type="button" [routerLink]="['./',2]"
                                            routerLinkActive="router-link-active" (click)="select(2)" #table1>Bàn
                                            2</button>
                                        <button class="btn btn-warning m-0 ml-auto w-150" type="button"
                                            (click)="showModal(2)">Chuyển Bàn</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 justify-content-between">
                                <div class="col-5 ">
                                    <img src="../../../assets/images/foods/table.jpg" alt="" class="w-100">
                                    <div class="row p-20">
                                        <button class="btn btn-primary w-150"
                                            [ngClass]="{'selected': listTable[3] != 0 && listTable[3] != null }"
                                            type="button" [routerLink]="['./',3]"
                                            routerLinkActive="router-link-active" (click)="select(3)" #table1>Bàn
                                            3</button>
                                        <button class="btn btn-warning m-0 ml-auto w-150" type="button"
                                            (click)="showModal(3)">Chuyển Bàn</button>
                                    </div>
                                </div>
                                <div class="col-5 ">
                                    <img src="../../../assets/images/foods/table.jpg" alt="" class="w-100">
                                    <div class="row p-20">
                                        <button class="btn btn-primary w-150"
                                            [ngClass]="{'selected': listTable[4] != 0 && listTable[4] != null }"
                                            type="button" [routerLink]="['./',4]"
                                            routerLinkActive="router-link-active" (click)="select(4)" #table1>Bàn
                                            4</button>
                                        <button class="btn btn-warning m-0 ml-auto w-150" type="button"
                                            (click)="showModal(4)">Chuyển Bàn</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
